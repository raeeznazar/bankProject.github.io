  <a class="navbar-brand" href="#" style="color: rgb(85, 98, 237)"
    ><b>&#169; HAFC Bank Pvt.Ltd </b></a
  >
  <span class="text-light"></span>
  <span class="quote text-light">Giving you freedom... </span>
</nav>

<div class="container col-md-12 mt-0">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">Sign In</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>

            <input
              type="text"
              name="uname"
              formControlName="uname"
              class="form-control"
              placeholder="User name"
              id="login_uname"
              required
            />
          </div>
          <div
            *ngIf="
              this.registerForm.get('uname')?.touched &&
              this.registerForm.get('uname')?.errors
            "
            style="color: red"
          >
            Invalid username
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>

            <input
              type="text"
              name="acno"
              formControlName="acno"
              class="form-control"
              placeholder="User account number"
              id="register_acno"
              required
            />
          </div>
          <div
            style="color: red"
            *ngIf="
              this.registerForm.get('acno')?.touched &&
              this.registerForm.get('acno')?.errors
            "
          >
            Invalid account number
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input
              type="password"
              name="password"
              formControlName="password"
              class="form-control"
              placeholder="password"
              id="register_password"
              required
            />
          </div>
          <div
            style="color: red"
            *ngIf="
              this.registerForm.get('password')?.touched &&
              this.registerForm.get('password')?.errors
            "
          >
            Invalid password
          </div>
          <div class="form-group">
            <input
              type="submit"
              value="Submit"
              class="btn float-right login_btn"
              style="width: 50%"
            />
          </div>
        </form>
      </div>
      <p style="color: white; align-items: baseline">
        Not a user? <a routerLink="">already a user</a>
      </p>
    </div>
  </div>
</div>
