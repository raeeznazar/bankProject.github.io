  >

<a routerLink="/transaction">transaction history</a>
<h4 class="text-light">Login details : {{ loginDate | date: "fullDate" }}</h4>
<!-- <app-animation-demo></app-animation-demo> -->
<button
  (click)="deleteFromParent()"
  [ngClass]="delAcno ? 'style1' : ''"
  class="btn btn-danger float-right"
>
  Delete
</button>
<app-delete-btn
  (onDelete)="onDashDelete($event)"
  (onCancel)="onDashCancel()"
  [item]="delAcno"
></app-delete-btn>
<div [ngClass]="delAcno ? 'style1' : ''" class="container col-md-12 mt-0">
  <div class="d-flex justify-content-center h-100 mt-5">
    <div class="card">
      <div class="card-header">
        <h3 appHighlighters class="text-center">Deposit</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="depositForm" (ngSubmit)="deposit()">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>

            <input
              type="text"
              name="acno1"
              formControlName="acno1"
              class="form-control"
              placeholder="User account number"
              id="deposit_acno1"
              required
            />
          </div>
          <div
            style="color: red"
            *ngIf="
              this.depositForm.get('acno1')?.touched &&
              this.depositForm.get('acno1')?.errors
            "
          >
            Invalid account number
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input
              type="password"
              name="password1"
              formControlName="password1"
              class="form-control"
              placeholder="password"
              id="register_password"
              required
            />
          </div>

          <div
            style="color: red"
            *ngIf="
              this.depositForm.get('password1')?.touched &&
              this.depositForm.get('password1')?.errors
            "
          >
            Invalid password
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>

            <input
              type="text"
              name="amount1"
              formControlName="amount1"
              class="form-control"
              placeholder="Amount"
              id="deposit_amt1"
              required
            />
          </div>

          <div
            style="color: red"
            *ngIf="
              this.depositForm.get('amount1')?.touched &&
              this.depositForm.get('amount1')?.errors
            "
          >
            Invalid amount
          </div>

          <div class="form-group">
            <input
              type="submit"
              value="Submit"
              class="btn float-right login_btn"
              style="width: 50%"
            />
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- --------------------- Widraw box ------------------------------->

  <div class="d-flex justify-content-center h-100 mt-3">
    <div class="card">
      <div class="card-header">
        <h3 appHighlighters class="text-center">Widraw</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="widrawForm" (ngSubmit)="widraw()">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>

            <input
              type="text"
              name="acno2"
              formControlName="acno2"
              class="form-control"
              placeholder="User account number"

              required
            />
          </div>

          <div

              this.widrawForm.get('acno2')?.touched &&
              this.widrawForm.get('acno2')?.errors
            "
          >
            Invalid account number
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input
              type="password"
              name="password2"
              formControlName="password2"
              class="form-control"
              placeholder="password"
              id="register_password"
              required
            />
          </div>
          <div
            style="color: red"
            *ngIf="
              this.widrawForm.get('password2')?.touched &&

            "
          >
            Invalid password
          </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">

            </div>

            <input

          </div>

          <div
            style="color: red"

          </div>

          <div class="form-group">

            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
