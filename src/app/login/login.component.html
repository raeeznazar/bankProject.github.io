<!-- As a link -->
<nav class="navbar navbar-light bg-dark">
  <a class="navbar-brand" href="#" style="color: rgb(85, 98, 237)"
    ><b>&#169; HAFC Bank Pvt.Ltd </b></a
  >
  <span class="text-light">{{ aim }}</span>
  <span class="quote text-light">Giving you freedom... </span>
</nav>

<div class="container col-md-12 mt-0">
  <div class="d-flex justify-content-center h-100 mt-5">
    <div class="card mt-5">
      <div class="card-header">
        <h3 class="text-center">Sign In</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>

            <!-- even binding using $event -  (change)="acnoChange($event)" -->
            <!-- template referencing variable - #acno -->
            <!-- two way binding using ngModel -->
            <input
              type="text"
              name="acno"
              formControlName="acno"
              class="form-control"
              [placeholder]="placeHold"
              id="login_accno"
              required
            />
          </div>
          <div
            style="color: red"
            *ngIf="
              this.loginForm.get('acno')?.touched &&
              this.loginForm.get('acno')?.errors
            "
          >
            Invalid account number
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input
              type="password"
              name="pswd"
              formControlName="pswd"
              class="form-control"
              placeholder="password"
              id="login_password"
              required
            />
          </div>
          <div
            style="color: red"
            *ngIf="
              this.loginForm.get('pswd')?.touched &&
              this.loginForm.get('pswd')?.errors
            "
          >
            Invalid account password
          </div>
          <div class="form-group">
            <input
              type="submit"
              value="Login"
              class="btn float-right login_btn"
              style="width: 50%"
            />
          </div>
        </form>
      </div>
      <p style="color: white; align-items: baseline">
        Not a user? <a routerLink="register">Register</a>
      </p>
    </div>
  </div>
</div>
